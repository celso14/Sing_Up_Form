<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PÃ¡gina de Casdastro</title>
</head>
<body>
    <main>
        
        <div>
            <h1>Cadastre-se</h1>
        </div>

        <br>

        <div class="social-media">
            <a href="#">
                <img src="assets/facebook.png" alt="Facebook" id="fb">
            </a>

            <a href="#">
                <img src="assets/google.png" alt="Google" id="gog">
            </a>

            <a href="#">
                <img src="assets/linkedin.png" alt="Linkedin" id="in">
            </a>
        </div>

        <br>

        <div class="alternative">
            <span >ou</span>
        </div>

        <form method="POST" enctype="multipart/form-data">

            <label class="label">
                Nome <br>
                <input class="input" type="text" name="Name" minlength="2" required>
            </label>
            
            <br>

            <label class="label">
                Email <br>
                <input class="input" type="email" name="email" required>
            </label>

            <br>

            <label class="label">
                Senha <br>
                <input class="input" type="password" name="password" required>
            </label>

            <br>

            <button id="Button" value="Sing Up">Cadastrar</button>
        </form>
    </main>

    <section class="images">
        <img src="assets/robot.png" alt="">
        <div class="circle"></div>
    </section>
    
</body>
</html>
